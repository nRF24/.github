name: Validate and deploy PlatformIO
on:
  workflow_call:
    inputs:
      repo-name:
        required: true
        type: string
      deploy-release:
        required: false
        default: false
        type: boolean

jobs:
  validate_lib_json:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: get latest release version number
        id: latest_ver
        run: echo "release=$(awk -F "=" '/version/ {print $2}' library.properties)" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade platformio

      - name: package lib
        run: pio package pack -o PlatformIO-${{ inputs.repo-name }}-${{ steps.latest_ver.outputs.release }}.tar.gz

      - name: Save artifact
        uses: actions/upload-artifact@v3
        with:
          name: PIO_pkg_${{ inputs.repo-name }}
          path: PlatformIO*.tar.gz

      - name: Upload Release assets
        if: inputs.deploy-release
        uses: shogo82148/actions-upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: "PlatformIO*.tar.gz"

      - name: upload package to PlatformIO Registry
        if: inputs.deploy-release
        # PIO lib packages cannot be re-published under the same tag
        env:
          PLATFORMIO_AUTH_TOKEN: ${{ secrets.PLATFORMIO_AUTH_TOKEN }}
        run: pio package publish --owner nrf24 --non-interactive
